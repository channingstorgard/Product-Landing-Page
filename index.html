<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Landing Page</title>
</head>
<body>

  <!-- Header Section -->
  <header id="header">
    <img id="header-img" src="logo.png" alt="Product Logo">
    <nav id="nav-bar">
      <a class="nav-link" href="#features">Features</a>
      <a class="nav-link" href="#about">About</a>
      <a class="nav-link" href="#contact">Contact</a>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Features Section -->
    <section id="features">
      <h2>Our Features</h2>
      <p>Highlighting the best features of the product.</p>
    </section>

    <!-- About Section -->
    <section id="about">
      <h2>About Our Product</h2>
      <p>Information about the product, its benefits, and more.</p>
    </section>

    <!-- Video Section -->
    <section>
      <h2>Product Demo</h2>
      <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
    </section>

    <!-- Contact Section -->
    <section id="contact">
      <h2>Contact Us</h2>
     <form id="form" action="https://www.freecodecamp.com/email-submit">
  <label for="email">Enter your email:</label>
  <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
  <input type="submit" id="submit" value="Submit">
</form>
    </section>
  </main>

</body>
</html>
